    <section class="contact-section">
        <h2>Contact Us</h2>
        <form   action="https://formspree.io/f/xovlwnzk"
  method="POST" class="contact-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Your full name" required />
            </div>
    
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required />
            </div>
    
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Inquiry, Complaint, etc." required />
                <input type="hidden" name="_autoresponse"
                    value="Thanks for reaching out! We’ve received your message and will respond shortly.">

            </div>
    
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
            </div>
    
            <button type="submit">Send Message</button>

            <!-- Auto-reply to users -->
<!--             <input type="hidden" name="_autoresponse" value="Thanks for contacting us. We'll get back to you shortly."> -->
            
            <!-- Redirect after form submission -->
 <!--            <input type="hidden" name="_next" value="https://yourdomain.com/thank-you.html"> -->

        </form>
    </section>
