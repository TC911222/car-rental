    <section class="booking-section">
        <h2>Book a Car Now</h2>
        <form action="https://formsubmit.co/ofojebeeinsteintochukwu@gmail.com" method="POST" class="booking-form">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required />
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
                <label for="carType">Select Car</label>
                <select id="carType" name="carType" required>
                    <option value="">Choose a car</option>
                    <option value="Toyota Camry">Toyota Camry</option>
                    <option value="Honda Accord">Honda Accord</option>
                    <option value="Lexus RX 350">Lexus RX 350</option>
                    <option value="Toyota Corolla">Toyota Corolla</option>
                    <!-- Add more cars -->
                </select>
            </div>

            <div class="form-group">
                <label for="pickupDate">Pick-up Date</label>
                <input type="date" id="pickupDate" name="pickupDate" required />
            </div>

            <div class="form-group">
                <label for="returnDate">Return Date</label>
                <input type="date" id="returnDate" name="returnDate" required />
            </div>

            <div class="form-group">
                <label for="location">Pick-up Location</label>
                <input type="text" id="location" name="location" placeholder="e.g. Ikeja, Lagos" required />
            </div>

            <input type="hidden" name="_autoresponse" value="Thanks for booking with us! We’ll confirm your rent shortly.">
            <input type="hidden" name="_template" value="table">

            <button type="submit">Book Now</button>
        </form>
    </section>
